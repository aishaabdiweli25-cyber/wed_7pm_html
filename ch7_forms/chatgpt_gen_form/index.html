<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Registration Form</h1>
    <form>
      <!-- Text Inputs -->
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <label for="number">Age</label>
      <input type="number" id="number" min="1" max="100">

      <label for="tel">Phone</label>
      <input type="tel" id="tel" placeholder="+1 234 567 8900">

      <!-- Select Dropdown -->
      <label for="country">Country</label>
      <select id="country">
        <option value="">--Select your country--</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
      </select>

      <!-- Radio Buttons -->
      <label>Gender</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <!-- Checkboxes -->
      <label>Interests</label>
      <div class="checkbox-group">
        <label><input type="checkbox" value="coding"> Coding</label>
        <label><input type="checkbox" value="music"> Music</label>
        <label><input type="checkbox" value="sports"> Sports</label>
      </div>

      <!-- Date & Time -->
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob">

      <label for="time">Preferred Time</label>
      <input type="time" id="time">

      <!-- File Upload -->
      <label for="file">Upload Resume</label>
      <input type="file" id="file">

      <!-- Range Slider -->
      <label for="range">Satisfaction Level</label>
      <input type="range" id="range" min="0" max="10">

      <!-- Color Picker -->
      <label for="color">Favorite Color</label>
      <input type="color" id="color">

      <!-- Text Area -->
      <label for="message">About You</label>
      <textarea id="message" rows="4" placeholder="Tell us about yourself"></textarea>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
